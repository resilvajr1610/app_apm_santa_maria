name: app_apm_santa_maria
description: "Aplicativo socios."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  brasil_fields:
  get:
  image_picker:
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.0.6
  firebase_messaging:
  flutter_local_notifications: ^15.0.0
  intl:
  flutter_pdfview:
  path_provider: ^2.0.9
  googleapis_auth: ^1.6.0
  http: ^1.2.1
  app_settings: ^5.0.0
  firebase_app_installations:
  url_launcher: ^6.1.7
  font_awesome_flutter: ^10.4.0
  cached_network_image: ^3.3.1
  package_info_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/imagens/
    - assets/pdf/estatuto.pdf

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fontes/nunito.ttf